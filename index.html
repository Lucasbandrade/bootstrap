<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Projeto Bootstrap</title>
  <link rel="stylesheet" href= "lib/bootstrap.min.css">
</head>


<body>
  <div class="container mt-5">
    <div id="meuCarrossel" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active">
          <img class="d-block w-100" src="./corvette.jpg">
          <div class="carousel-caption">
            <h2>Corvette</h2>
          </div>
        </div>
          <div data-bs-interval="3000" class="carousel-item active">
            <img class="d-block w-100" src="./maverick.jpg">
            <div class="carousel-caption">
              <h2>Maverick</h2>        
          </div>
        </div>
        <div data-bs-interval="3000" class="carousel-item active">
          <img class="d-block w-100" src="./tempra.jpg">
          <div class="carousel-caption">
            <h2>Tempra</h2>
          </div>
        </div>
      </div>
      <button data-bs-target="#meuCarrossel" data-bs-slide="prev" class="carousel-control-prev" type="button">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button data-bs-target="#meuCarrossel" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="meuCarrossel" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="meuCarrossel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="meuCarrossel" data-bs-slide-to="2"></button>
      </div>
    </div>
  </div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card text-bg-dark">
        <header class="card-header">
          Corvette
        </header>
        <img src="./corvette.jpg" class="card-img-top" alt="Imagem do Card 1">
        <div class="card-body">
          <h4 class="card-title">Ficha técnica</h4>
          <p class="card-text">Potência: 638 HP</p>
          <p class="card-text">Torque:	819.0 Nm</p>
          <p class="card-text">Velocidade Máxima:	330 km/h</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card text-bg-dark">
        <header class="card-header">
          Maverick
        </header>
        <img src="./maverick.jpg" class="card-img-top" alt="Imagem do Card 2">
        <div class="card-body">
          <h4 class="card-title">Ficha técnica</h4>
          <p class="card-text">Potência: 197 HP</p>
          <p class="card-text">Torque:	345 Nm</p>
          <p class="card-text">Velocidade Máxima:	182 km/h</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card text-bg-dark">
        <header class="card-header">
          Tempra
        </header>
        <img src="./tempra.jpg" class="card-img-top" alt="Imagem do Card 3">
        <div class="card-body">
          <h4 class="card-title">Ficha técnica</h4>
          <p class="card-text">Potência: 99 HP</p>
          <p class="card-text">Torque:	80 Nm</p>
          <p class="card-text">Velocidade Máxima:	176 km/h</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
